 <div class="p-3 mb-3 sidebar-in sidebar-by-month rounded">
  <h5 class="sidebar-header">Month archive</h5>
    <ul>
      {% for month in months %}
      <li>
        <a href="{% url 'blog:by_month' month.month %}">
            {{ month | date:"F" }} <span>{{ month.count }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
</div>
